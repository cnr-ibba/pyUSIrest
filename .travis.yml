language: python
matrix:
  include:
  - python: 3.4
    env: TOXENV=py34
  - python: 3.5
    env: TOXENV=py35
  - python: 3.6
    env: TOXENV=py36
  - python: 3.6
    env: TOXENV=flake8
install:
- pip install -U tox-travis coveralls
script: tox
after_success:
- coveralls
deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: bunop
  password:
    secure: 
  on:
    tags: true
    repo: cnr-ibba/pyUSIrest
    python: 3.6
